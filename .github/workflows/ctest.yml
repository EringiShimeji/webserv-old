name: ctest

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run:
    strategy:
      matrix:
        # TODO: add ubuntu-latest
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "~3.28.0"
          ninjaVersion: "^1.11.1"

      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: brew install gcovr

      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: apt install -y gcovr

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}
          create-symlink: true

      - name: Configure CMake
        run: cmake -B build -G Ninja -DDISABLE_SANITIZER=ON

      - name: Build
        run: cmake --build build -j

      - name: Test
        working-directory: build
        run: ctest -j

      - name: Generate XML coverage report
        run: gcovr --exclude-unreachable-branches --xml coverage.xml -f internal/ build/tests/

      - name: Generate HTML coverage report
        run: gcovr --exclude-unreachable-branches --html coverage.html -f internal/ build/tests/

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          codecov_yml_path: codecov.yml
          file: coverage.xml
          flags: unittests
          name: webserv
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
